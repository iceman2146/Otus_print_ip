name: 'Homework_ip_printer'

on:
  push:
    branches:
      - main

jobs:
  build-documentation:
    runs-on: ubuntu-latest
    needs: [upload-release]
    steps:
    - uses: actions/checkout@v1 
    # Build the HTML documentation
    - name: Doxygen Action
      uses: mattnotmitt/doxygen-action@v1.1.0
      with:
          doxyfile-path: ./Doxyfile
          working-directory: . 
    # Deploy the HTML documentation to GitHub Pages
    - name: GH Pages Deployment
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./documentation/
        enable_jekyll: false
        allow_empty_commit: false
        force_orphan: true
        publish_branch: gh-pages

  upload-release:
    runs-on: ubuntu-latest
    needs: [build_linux]
    steps:
    - uses: actions/checkout@v1
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Homework_5-0.0.${{ github.run_number }}
        draft: false
        prerelease: false
        
    - name: Download artifacts
      uses: actions/download-artifact@v1
      with:
        name: uploads 
        
    - name: Upload Linux artifact
      id: upload-linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uploads/Homework_5-0.0.${{ github.run_number }}-Linux.deb
        asset_name: Homework_5-0.0.${{ github.run_number }}-Linux.deb
        asset_content_type: application/vnd.debian.binary-package   
        

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Set PATCH_VERSION
        run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      
      - name: Running cmake 
        run: cmake --build . --config Release
      
      - name: Create package
        run: cmake --build . --target package --config Release
        
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v1
        with:
          name: uploads
          path: Homework_5-0.0.${{ github.run_number }}-Linux.deb    
        
 